<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Repository</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #imageContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            justify-items: center;
            padding: 20px;
        }
        img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        #imageUrl {
            width: 250px;
            padding: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body onload="showRandomImages()">
    <h2>Sticker Repository</h2>
    
    <input type="text" id="imageUrl" placeholder="Type a sticker name...">
    
    <button onclick="showImage()">Show Image</button>
    <br><br>
    <p>Or just click Show Image with an empty search box to see randomly selected stickers</p>
    
    <div id="imageContainer"></div>
    
    <script>
        const categories = {
            "muthongo": [
                "https://preview.redd.it/i-am-creating-a-sticker-repository-for-all-jee-neet-related-v0-y0r4xrwj89je1.jpeg?width=320&crop=smart&auto=webp&s=5b6757005565dd438cc0ce2d573b45ffbeb78205",
                "https://preview.redd.it/i-am-creating-a-sticker-repository-for-all-jee-neet-related-v0-rtiaxcaj89je1.png?width=320&crop=smart&auto=webp&s=f1f70aefdae720a30f58b7cbec4571e8b4e16fb0",
                "https://preview.redd.it/i-am-creating-a-sticker-repository-for-all-jee-neet-related-v0-nl4zolt989je1.png?width=320&crop=smart&auto=webp&s=3b07a932f7f8e85af8adb78bb6160b37724a8270"
            ],
            "alecc daddy": [
                "https://preview.redd.it/i-am-creating-a-sticker-repository-for-all-jee-neet-related-v0-s3apho2k99je1.jpeg?width=320&crop=smart&auto=webp&s=ab84f3cfb35e3ce76adf48fa16b9a4fb60b07ccb"
            ],
            "absolute cinema": [
                "https://preview.redd.it/what-if-kl-chem-ka-paper-phy-se-bhi-tough-aaye-v0-g537a2uokfle1.jpeg?width=1080&crop=smart&auto=webp&s=ff2dad0ab2871cf6d730778d82ed7ab4b03d3d0e"
            ],
            "padhle bsdk": [
                "https://preview.redd.it/i-am-creating-a-sticker-repository-for-all-jee-neet-related-v0-l72gb86d89je1.png?width=320&crop=smart&auto=webp&s=e67444704f5c18fda6529743dfeae5aca50e5cb4"
            ],
            "cumpithishun": [
                "https://preview.redd.it/i-am-creating-a-sticker-repository-for-all-jee-neet-related-v0-33a4z2zk89je1.png?width=320&crop=smart&auto=webp&s=ced1292a7da4798a68f06e70d50c7f2a9e5329ea"
            ],
            "chinese": [
                "https://preview.redd.it/i-am-creating-a-sticker-repository-for-all-jee-neet-related-v0-l9rrbma789je1.jpeg?width=320&crop=smart&auto=webp&s=d5fd36e5ecafbf82c90967ba5213e2fa5bd11715"
            ]
        };

        function showImage() {
            let query = document.getElementById("imageUrl").value.trim().toLowerCase();
            if (!query) return showRandomImages();
            displayImages(categories[query] || []);
        }

        function displayImages(images) {
            const imageContainer = document.getElementById("imageContainer");
            imageContainer.innerHTML = "";
            images.forEach(url => {
                const container = document.createElement("div");
                const img = document.createElement("img");
                img.src = url;
                img.loading = "lazy";
                const saveButton = document.createElement("button");
                saveButton.textContent = "Save Image";
                saveButton.onclick = () => saveImage(url);
                container.appendChild(img);
                container.appendChild(saveButton);
                imageContainer.appendChild(container);
            });
        }

        function saveImage(url) {
            const link = document.createElement("a");
            link.href = url;
            link.download = "sticker.jpg";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function showRandomImages() {
            const allImages = Object.values(categories).flat();
            displayImages(allImages.sort(() => Math.random() - 0.5).slice(0, 10));
        }
    </script>
</body>
</html>

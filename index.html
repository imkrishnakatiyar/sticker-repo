<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Community Help Request Portal</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    :root{
      --bg:#f8f9fa;--card:#ffffff;--text:#111827;--muted:#6b7280;--primary:#0b5cff;--success:#16a34a;--danger:#dc2626;--accent:#f59e0b;--glass:rgba(255,255,255,0.6);
    }
    [data-theme="dark"]{--bg:#0b1220;--card:#0f1724;--text:#e6eef8;--muted:#94a3b8;--glass:rgba(255,255,255,0.03)}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;background:var(--bg);color:var(--text);line-height:1.4;padding:18px}
    .container{max-width:1100px;margin:0 auto}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    h1{font-size:1.3rem}
    .card{background:var(--card);border-radius:12px;padding:14px;box-shadow:0 6px 18px rgba(2,6,23,0.06)}
    label{display:block;font-size:0.78rem;color:var(--muted);margin-bottom:6px}
    input,select,textarea{width:100%;padding:8px;border-radius:8px;border:1px solid rgba(0,0,0,0.08);background:transparent;color:var(--text)}
    textarea{min-height:100px;resize:vertical}
    .btn{padding:8px 12px;border-radius:8px;border:0;background:var(--primary);color:white;cursor:pointer;margin-top:8px}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Community Help Request Portal</h1>
        <div class="small">Submit or browse help requests from your community.</div>
      </div>
    </header>

    <main>
      <section class="card">
        <h2>Submit a Help Request</h2>
        <form id="requestForm">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required placeholder="Your name" />
          <label for="contact">Contact</label>
          <input id="contact" name="contact" type="text" required placeholder="Email or phone" />
          <label for="type">Request Type</label>
          <select id="type" name="type" required>
            <option value="Medical">Medical</option>
            <option value="Education">Education</option>
            <option value="Infrastructure">Infrastructure</option>
            <option value="Emergency">Emergency</option>
            <option value="Other">Other</option>
          </select>
          <label for="urgency">Urgency</label>
          <select id="urgency" name="urgency" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
          <label for="desc">Description</label>
          <textarea id="desc" name="desc" required placeholder="Type 2-3 words describing the situation..."></textarea>
          <button type="button" class="btn" id="elaborateBtn">Elaborate with Gemini</button>
          <button class="btn" type="submit">Submit Request</button>
        </form>
      </section>
    </main>
  </div>

  <script>
    const descInp = document.getElementById('desc');
    const elaborateBtn = document.getElementById('elaborateBtn');

    const GEMINI_API_KEY = 'YOUR_GEMINI_FLASH_API_KEY'; // Replace with your Gemini API key

    async function elaborateDescription(query) {
      try {
        // Correct body format for Gemini API
        const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateText?key=' + GEMINI_API_KEY, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            input: [{ text: `Elaborate this brief community help request into a clear and detailed description: ${query}` }]
          })
        });

        const data = await response.json();
        console.log('Gemini API response:', data); // debug full response

        if (data.error) {
          alert('Gemini API Error: ' + data.error.message);
          return;
        }

        const elaboratedText = data.candidates?.[0]?.output_text || 'Could not elaborate the text.';
        descInp.value = elaboratedText.trim();
      } catch (err) {
        console.error('Gemini API error:', err);
        alert('Error connecting to Gemini API.');
      }
    }

    elaborateBtn.addEventListener('click', async () => {
      const val = descInp.value.trim();
      if (!val) {
        alert('Please enter a few words first.');
        return;
      }
      elaborateBtn.textContent = 'Elaborating...';
      elaborateBtn.disabled = true;
      await elaborateDescription(val);
      elaborateBtn.textContent = 'Elaborate with Gemini';
      elaborateBtn.disabled = false;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show and Save Image</title>
</head>
<body>

    <h2>Display and Save Image from URL</h2>
    
    <input type="text" id="imageUrl" placeholder="Enter image URL">
    <button onclick="showImage()">Show Image</button>
    <button id="saveButton" style="display: none;" onclick="saveImage()">Save Image</button>

    <br><br>
    <img id="displayedImage" style="max-width: 300px; display: none;" alt="Loaded Image">

    <script>
        function showImage() {
            const url = document.getElementById("imageUrl").value;
            const imgElement = document.getElementById("displayedImage");
            const saveButton = document.getElementById("saveButton");

            if (url.trim() === "") {
                alert("Please enter a valid image URL.");
                return;
            }

            imgElement.src = url;
            imgElement.style.display = "block";
            saveButton.style.display = "inline-block";
        }

        function saveImage() {
            const imgElement = document.getElementById("displayedImage");

            if (!imgElement.src) {
                alert("No image to save.");
                return;
            }

            const link = document.createElement("a");
            link.href = imgElement.src;
            link.download = "downloaded_image.jpg"; // Default filename
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>

</body>
</html>
